<title>{{ if ne .URL "/" }}{{ .Title | singularize }} - {{ end }}{{ .Site.Title }}</title>
<!-- <meta charset="UTF-8"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
{{ if .Keywords }}<meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}">{{ else if eq .URL "/" }}<meta name="keywords" content="{{ .Site.Params.Keywords }}">{{ end }}
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title }}{{ end }}">
<meta name="author" content={{ .Site.Author.name }}>
<meta name="publisher" content={{ .Site.Author.email }}>

<meta itemprop="name" content="{{ if ne .URL "/" }}{{ .Title | singularize }} - {{ end }}{{ .Site.Title }}">
<meta itemprop="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title | singularize }}{{ end }}">
<meta itemprop="image" content="{{ .Site.BaseURL }}/public/avatar.png">
<!-- Facebook公布了Open Graph -->
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ if ne .URL "/" }}{{ .Title | singularize }} - {{ end }}{{ .Site.Title }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary }}{{ else }}{{ .Title | singularize }}{{ end }}">
<meta property="og:image" content="{{ .Site.BaseURL }}/public/avatar.png" />
<meta property="og:url" content="{{ .Permalink}}" />
